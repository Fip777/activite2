<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activités</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PAGE D’ACCUEIL -->
  <section id="home">
    <h1>Choisissez une activité</h1>

	<div class="home-scroll">	
    <div class="activity-list">
      <button class="activity-card" data-activity="activite1">
        <img src="assets/images/activite1.jpg" alt="Activité 1">
        <span><b>ANALOGIE</b></span>
      </button>

      <button class="activity-card" data-activity="activite2">
       <img src="assets/images/activite2.jpg" alt="Activité 2">
        <span><b>IMAGINATION</b></span>
      </button>
	  
	  <button class="activity-card" data-activity="activite3">
        <img src="assets/images/activite3.jpg" alt="Activité 3">
        <span><b>DIVERGENCE</b></span>
      </button>
	  
	  <button class="activity-card" data-activity="activite4">
        <img src="assets/images/activite4.jpg" alt="Activité 4">
        <span><b>QUESTIONNEMENT</b></span>
      </button>
	  
	  <button class="activity-card" data-activity="activite5">
        <img src="assets/images/activite5.jpg" alt="Activité 5">
        <span><b>ASSOCIATION</b></span>
      </button>
	  
	  <button class="activity-card" data-activity="activite6">
        <img src="assets/images/activite6.jpg" alt="Activité 6">
        <span><b>CONSULTANT VIRTUEL</b></span>
      </button>
	  
	  <button class="activity-card" data-activity="activite7">
        <img src="assets/images/activite7.jpg" alt="Activité 7">
        <span><b>INVERSION</b></span>
      </button>
	  
	  <button class="activity-card" data-activity="activite8">
        <img src="assets/images/activite8.jpg" alt="Activité 8">
        <span><b>SITUATION IRREELLE</b></span>
      </button>
      
    </div>
	</div>
  </section>

   <!-- PAGE ACTIVITÉ -->
  <section id="activity" class="hidden">
    <h2>Trouvez un maximum <br> de réponses</h2>

    <div class="activity-wrapper">
      <div class="card-container">
        <div class="card">
          <p id="instruction"></p>
			<button id="refresh" aria-label="Rafraîchir">
				<svg viewBox="0 0 24 24" width="26" height="26">
					<path 
					  d="M21 12a9 9 0 1 1-3-6.7M21 3v6h-6" 
					  fill="none" 
					  stroke="black" 
					  stroke-width="2" 
					  stroke-linecap="round" 
					  stroke-linejoin="round"/>
				</svg>
			</button>
        </div>      
      </div>
    </div>

    <button id="finish" type="button">Terminer</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
